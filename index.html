<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démineur Multijoueur</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <!-- Formulaire de connexion -->
    <div id="login">
        <h2>Connexion / Création de compte</h2>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button id="loginBtn">Connexion</button>
        <button id="registerBtn">Créer un compte</button>
        <p id="loginError"></p>
    </div>

    <!-- Zone de jeu -->
    <div id="game">
        <h2>Bienvenue, <span id="userDisplay"></span></h2>
        <button id="logoutBtn">Déconnexion</button>
        
        <!-- Liste des joueurs connectés -->
        <div id="availableUser">
            <h3>Joueurs disponibles</h3>
            <ul id="players"></ul>
        </div>

        <!-- Invitation -->
        <div id="invitation">
            <p>Invitation reçue de <span id="inviter"></span></p>
            <button id="acceptInviteBtn">Accepter</button>
            <button id="declineInviteBtn">Refuser</button>
        </div>

        
        <!-- Plateau de jeu -->
         <div id="plateau">
            <p id="currentTurnDisplay"></p>
            <div id="gameBoard"></div>
        </div>
    </div>

    <div id="winnerModal">
        <div id="winnerModalContent">
            <h2 id="winnerMessage"></h2>
            <button id="closeModalBtn">Fermer</button>
        </div>
    </div>

    <div id="notYourTurnPopup" class="popup">Ce n'est pas à vous de jouer</div>

    <!-- Div pour afficher les messages WebSocket -->
    <div id="messages"></div>

    <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
